<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE10-lite SVF Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DE10-lite SVF Loader</h1>
        
        <div class="section">
            <h2>1. Connect Device</h2>
            <button id="connectBtn" class="btn">Connect USB Blaster II</button>
            <div id="deviceStatus" class="status">Not connected</div>
        </div>

        <div class="section">
            <h2>2. Load SVF File</h2>
            <input type="file" id="svfFile" accept=".svf" disabled>
            <div id="fileInfo" class="info"></div>
        </div>

        <div class="section">
            <h2>3. Program Device</h2>
            <button id="programBtn" class="btn" disabled>Program Device</button>
            <div id="progress" class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="status" class="status"></div>
        </div>

        <div class="section">
            <h2>Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
